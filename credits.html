<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollStatus</title>
    <style>
        body {
            background: linear-gradient(270deg, #0a3bc9, #383a41);
            background-size: 400% 400%; 
            animation: gradient 5s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            color: white;
            font-family: Fira Sans Condensed, sans-serif;
            position: relative;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

         .button-container {
        display: flex;
        gap: 25px;
        position: absolute; 
        top: 20px; 
        right: 20px; 
    }
         .home-button {
            background-color: transparent;
            border: 2px solid #007BFF;
            color: #007BFF;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
            border-radius: 25px;
        }

        .home-button:hover {
            background-color: white;
            color: #007BFF;
        }
         
        h1 {
            text-align: center;
            color: #ffffff;
        }
        
        .credits-list, .testers-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .credits-list li, .testers-list li {
            padding: 10px;
            border-bottom: 1px solid #333;
            color: #333;
            text-align: center;
        }
        
        .credits-list li:last-child, .testers-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Credits & Testers</h1>

    <h2>Credits</h2>
    <ul class="credits-list">
        <li>Github for instruction on how to use Pages</li>
        <li>Mozilla for explaining some variables</li>
        <li>Energy drinks for keeping me awake</li>
    </ul>

    <h2>Testers</h2>
    <ul class="testers-list">
        <li>Grandpa</li>
        <li>vahapalli</li>
        <li>Magic</li>
    </ul>
 <div class="button-container">
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <button class="home-button" style="top: 70px;" onclick="window.location.href='faq-page.html'">FAQ</button>
    </div>
</body>
</html>
