<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        body {
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            animation: gradient 5s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .home-section {
            margin-top: 50px;
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: white;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="faq-section">
        <h1>Frequently Asked Questions</h1>
        <p>Here you can find answers to common questions.</p>
        <ul>
            <li>What is this? - Just a very unconvenient project :P</li>
            <li>Why? - I have too much time xD</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </div>

    <button class="home-button" onclick="window.location.href='index.html'">Go back to home</button>

</body>
</html>
