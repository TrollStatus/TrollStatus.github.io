     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollStatus</title>
    <style>
        body {
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            animation: gradient 5s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <script>
        function detectIOSVersion() {
            try {
                const userAgent = navigator.userAgent;
                let message = '';

                if (/iPhone|iPad|iPod/.test(userAgent)) {
                    const match = userAgent.match(/OS (\d+)_?(\d+)?_?(\d+)?/);
                    if (match) {
                        const major = parseInt(match[1], 10);
                        const minor = parseInt(match[2] || 0, 10);
                        const patch = parseInt(match[3] || 0, 10);

                        if (major === 16 && minor <= 5) {
                            message = "You're using iOS 16.5 or lower. Please consider updating for the best experience!";
                        } else if (major === 16 && minor === 6 && patch <= 1) {
                            message = "You're on iOS 16.6 to 16.6.1. Enjoy your time!";
                        } else if (major > 16 || (major === 16 && minor > 6)) {
                            message = "Great! You're using a version newer than iOS 16.6.1.";
                        } else {
                            message = "Oops! Your iOS version is not recognized.";
                        }
                    } else {
                        message = "Oops! Your iOS version is not recognized.";
                    }
                } else {
                    message = "You're not using an iOS device. Welcome!";
                }

                document.getElementById('message').innerText = message;
            } catch (error) {
                console.error("An error occurred while detecting the iOS version:", error);
                document.getElementById('message').innerText = "An error occurred while detecting your device.";
            }
        }

        window.onload = detectIOSVersion;
    </script>
</body>
