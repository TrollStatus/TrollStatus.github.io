<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Version Detector</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ff7e5f, #feb47b);
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        img { display: none; }
    </style>
</head>
<body>
    <img id="greetImg" src="Trollface.jpg" alt="Greeting Image">
    <script>
        const ua = navigator.userAgent;
        const iOS = /iPad|iPhone|iPod/.test(ua);
        const version = iOS ? parseFloat(ua.match(/OS (\d+_\d+)/)[1].replace('_', '.')) : null;

        if (!iOS) {
            alert("nice try ;)");
        } else if (version < 16.5) {
            document.getElementById('greetImg').style.display = 'block';
        } else if (version === 16.6 || version === 16.6.1) {
            alert("NathanLR ;)");
        } else {
            alert("no jelbrek for u :(");
        }
    </script>
</body>
</html>
